<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <h4>All HTML Inputs in order</h4><br /><hr size="3" noshade />
  <body>
    <form class="" action="index.html" method="post">
      <h3> Button Input</h3>
        <label>Click here for more rewards</label>
          <input type="button" name="" value="" />
          <input type="submit" name="" /><br /><hr size="3" noshade />
      <h3> Checkbox Input</h3>
        <label> check here if you're cool</label>
          <input type="checkbox" name="" value="" />
          <input type="submit" name="" /><br /><hr size="3" noshade />
      <h3> Color Input</h3>
        <label> What's your favorite color?</label>
          <input type="color" name="" value="" />
          <input type="submit" name="" /><br /><hr size="3" noshade />
      <h3> Date Input</h3>
        <label> Date:</label>
          <input type="date" name="" value="" />
          <input type="submit" name="" /><br /><hr size="3" noshade />
      <h3> Time Input</h3>
        <label>Time:</label>

        <label> Submit your File</label>

    </form>

</html>
